<!doctype html>
<html lang="en" ng-app="madlibs">
<head>
	<meta charset="UTF-8">
	<title>Insta Search</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<img src="img/banner.png"/>
	</header>
	<div ng-controller="mainCtrl">
		<div class="container input-container">
			<form name="inputForm" ng-submit="doSearch();">
				<input type="text" autofocus ng-model="searchText" class="searchInput" placeholder="Start Typing..."/>
				<button>Search</button>
			</form>
		</div>
		<div class="container output-container">
			{{outputText}}
		</div>
		<div class="container result-container">
			<div ng-repeat="photo in photos" class="photo-container ng-enter">
				<a ng-href="{{photo.link}}" target="_blank">
					<img ng-src="{{photo.images.thumbnail.url}}" class="thumb"/>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
